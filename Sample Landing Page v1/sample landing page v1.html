<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Photography Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Welcome to my photography portfolio! I'm a passionate photographer who loves to capture moments and create memories.</p>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">
            <h2>Through My Lens</h2>
            <div class="gallery">
                <div class="gallery-item"><img src="Photos/pexels-veeterzy-39811.jpg" alt="Description of image 1"></div>
                <div class="gallery-item"><img src="Photos/pexels-pixabay-459203.jpg" alt="Description of image 2"></div>
                <div class="gallery-item"><img src="Photos/pexels-francesco-ungaro-1525041.jpg" alt="Description of image 3"></div>
                <div class="gallery-item"><img src="Photos/vishal-panchal-WzoqeAsXXsk-unsplash.jpg" alt="Description of image 4"></div>
                <div class="gallery-item"><img src="Photos/shivansh-upadhyay-CTqhu5HMSB4-unsplash.jpg" alt="Description of image 5"></div>
                <div class="gallery-item"><img src="Photos/mohammad-mardani--QE6fpRRIXo-unsplash.jpg" alt="Description of image 6"></div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Photography Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
        <div id="caption"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
